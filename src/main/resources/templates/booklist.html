<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore: Kirjat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<h1>Kirjat</h1>

<table class="table table-striped">	
	<tr>
	    <th>Tekijä</th>
	    <th>Nimi</th>
	    <th>Luokka</th>
	    <th>ISBN</th>
	    <th>Vuosi</th>
	    <th>Hinta</th>
	    <th></th> <!-- Poista-linkin sarake -->
	    <th></th> <!-- Muokkaa-linkin sarake -->
	</tr>
	<tr th:each = "book : ${kirjat}">
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.category.name}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.price} + ' €'"></td>
    		<td>
    			<form th:action="@{/delete/{id}(id=${book.id})}">
		    		<button class="btn btn-danger" type="submit">Poista</button>
		    	</form>
		    </td>
    		<td><a th:href="@{/edit/{id}(id=${book.id})}">Muokkaa</a></td>	
    </tr>
</table>

<form action="/add">
	<button class="btn btn-success" type="submit">Lisää kirja</button>
</form>
    
</body>
</html>

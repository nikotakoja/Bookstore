<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore: Muokkaa kirjaa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Muokkaa kirjaa</h1>
	<div>
		<form th:object="${book}" th:action="@{/edit/{id}(id=${book.id})}" action="#" method="post">
		  	  	
		  	<label for="knimi">Nimi</label>
			<input type="text" id="knimi" value="${book.name}" th:field="*{title}" />	
		  	<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="ktekija">Tekij√§</label>
			<input type="text" id="ktekija" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="kisbn">ISBN</label>
			<input type="text" id="kisbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="kvuosi">Vuosi</label>
			<input type="text" id="kvuosi" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
						
			<label for="khinta">Hinta</label>
			<input type="text" id="khinta" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input class="btn btn-success" type="submit" value="Tallenna"></input>
		</form>
	</div>
</body>
</html>
